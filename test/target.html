<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <input type="button" value="click me" onclick="alert(event.type)">
   <input type="button" value="click me2" onclick="alert(this.value)">
   <input type="button" value="click me3" title="title" onclick="alert(title)">
   <input type="button" value="click attach" title="title" id="btn">
<script>
    window.onload = function(){
        var btn = document.getElementById("btn");
        function handler1(){
            alert("handler1");
        }
        function handler2(){
            alert("handler2");
        }
        btn.attachEvent("onclick",handler1);
        btn.attachEvent("onclick",handler2);
    }
</script>
</body>
</html>
