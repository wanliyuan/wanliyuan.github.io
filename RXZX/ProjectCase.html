<script type="text/javascript">
window.onload=function(){
var oheight=$("#win").contents().find("#conten").height();
$('#win').height(oheight);
}

$('#left div').each(function(){
$(this).click(function(){
$('.Aactive').removeClass('Aactive');
$(this).addClass('Aactive');
$('.titleName').html($('.Aactive a').attr('title'));
});
});
/***************************************************弹出层居中显示*****************************************/
var ooffsetLeft=$('#container').offset().left;
$('#alert').css('left',ooffsetLeft+'px');


/***************************** 截取字符串 ******************/
var odivId=window.location.href.substr(window.location.href.indexOf("=")+1);
$('.Aactive').removeClass('Aactive');
$('#'+odivId).parent().addClass('Aactive');
$("#win").attr('src',$('#'+odivId).attr('href'));
/***************************** 截取字符串 end ******************/

/*首页点击进去 当前位置变成left选中项*/
