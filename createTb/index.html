<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="full.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="handsontable.full.min.js"></script>
</head>
<body>
<div id="hot"></div>
<!--<script src="main.js"></script>-->
<script>
    function getData() {
        return [
            ['', 'Kia', 'Nissan', 'Toyota', 'Honda'],
            ['2008', 10, 11, 12, 13],
            ['2009', 20, 11, 14, 13],
            ['2010', 30, 15, 12, 13]
        ];
    }
    var example1 = document.getElementById('hot'),
            settings1,
            hot1;

    settings1 = {
        data: getData(),
        startRows: 5,
        startCols: 5,
        minRows: 5,
        minCols: 5,
        maxRows: 10,
        maxCols: 10,
        rowHeaders: true,
        colHeaders: true,
        minSpareRows: 1,
        contextMenu: true
    };
    hot1 = new Handsontable(example1, settings1);

</script>
</body>
</html>
