<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../src/css/template.css" rel="stylesheet">
    <script src="../src/js/mobile-util.js"></script>
    <script src="../src/js/jquery.js"></script>
</head>
<body>
<header  class="header">
    <div class="bg_img">
        <img src="../src/img/head.png" >
    </div>
    <div class="head_con" id="head-con">
        <div class="title"></div>
        <div class="time"></div>
    </div>
</header>
<section class="more_photos">
    <div class="bg_img">
        <img src="../src/img/more_photos.png" >
    </div>
    <div class="more_photos_con" id="more_photos_con">
        <h3 class="place"></h3>
        <h3 class="beer"></h3>
        <p class="code"></p>
        <p class="price"></p>
    </div>
</section>
<section class="the_end">
    <div class="bg_img">
        <img src="../src/img/the_end.png" >
    </div>
</section>
<section class="sale_person">
    <div class="bg_img">
        <img src="../src/img/sale_person1.png" >
    </div>
    <div class="sale_person_con">
        <div class="sale_con_pic clear">
            <div class="sale_con_pic_fl">
            </div>
            <div class="sale_con_pic_fr">
            </div>
        </div>
        <div class="sale_con_count">
        </div>
    </div>
</section>
<section class="sale_comment" id="sale_comment">
    <div class="bg_img">
        <img src="../src/img/sale_person2.png" >
    </div>
    <div class="sale_comment_con">
        <a href="../dynamic/alertComment.html">评论</a>
    </div>
</section>
<script>
    $(function(){
        $("#head-con .title").html("下午茶时间， 就别在糖分与脂肪间作斗争了");
        $("#head-con .time").html("2016-07-07");
        $("#more_photos_con h3.place").html("澳大利亚");
        $("#more_photos_con h3.beer").html("杰卡斯莫斯卡托桃红起泡酒");
        $("#more_photos_con p.code").html("EM2490817");
        $("#more_photos_con p.price").html("¥269.99");
        $(".sale_con_pic_fl").html("<img src='../img/headpic.png' class='headpic'><p>杨松青</p>");
        $(".sale_con_pic_fr").html("<img src='../img/weixin.png' class='weixin'><p>lys15370</p>");
        $(".sale_con_count").html("<span class='count1'>135812</span><span class='count2'>570</span><span class='count2'>362</span>");
    })
</script>
</body>
</html>
