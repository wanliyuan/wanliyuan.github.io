<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布文章-改</title>
    <link href="styles/publish.css" rel="stylesheet">
</head>
<body>
    <header>
       <a class="back">返回</a>
       <span>文章</span>
       <a class="confirm">确定</a>
    </header>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label">标题</label>
        <input type="text" class="form-control" value="我就是自己的太阳，无须凭借谁预约彩车">
      </div>
      <div class="form-group">
        <label class="control-label">编号</label>
        <input type="text" class="form-control" value="P-offline-201610140820-004">
      </div>
      <div class="form-group">
        <label class="control-label">发起人</label>
        <input type="text" class="form-control input-person" value="王晓明">
      </div>
      <div class="form-group">
        <label class="control-label">启动时间</label>
        <input type="date" class="form-control  input-date">
      </div>
      <div class="form-group">
        <label class="control-label">规定结束时间</label>
        <input type="date" class="form-control  input-date">
      </div>
      <div class="form-group">
        <label class="control-label">说明</label>
        <textarea class="form-control">晚安心语：天冷了，更要好好赚钱</textarea>
      </div>
      <div class="form-group">
        <label class="control-label">附件</label>
        <div class="form-control form-file">
            <!--<input type="file">-->
            <button>点击增加附件</button>
            <p>修改文档1</p>
            <p>修改文档2</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">适用商品</label>
        <button class="form-control">点击选择商品</button>
      </div>
      <div class="form-group">
        <label class="control-label">活动地址</label>
        <div class="form-control form-map">
          <input type="text" class="input-map" value="北京">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">预计客户人数</label>
        <input type="text" class="form-control" value="2321">
      </div>
      <div class="form-group">
        <label class="control-label">签到礼</label>
        <div class="form-control">
          <select>
            <option>小礼品</option>
            <option>小礼品</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">抽奖</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">上传照片</label>
        <div class="form-control">
            <div class="show-img"></div>
            <div class="upload-img"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">上传视频</label>
        <input type="text" class="form-control input-video">
      </div>
      <div class="form-group">
        <label class="control-label">选择</label>
        <div class="form-control">
          <p class="choose active">第一个</p>
          <p class="choose">第二个</p>
        </div>
      </div>
      <div class="form-group">
        <button class="btn-submit">点击汇报</button>
      </div>
    </form>
    <footer>

    </footer>
</body>
<script type="text/javascript" src="jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
