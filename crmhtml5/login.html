<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/login.css" rel="stylesheet">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/mobile-util.js"></script>
</head>
<body>
   <div class="login-bg"></div>
   <div class="login-body">
     <form class="login-box">
       <div class="username"><div class="layer-bg"></div><input type="text" class="username" name="username"></div>
       <div class="password"><div class="layer-bg"></div><input type="text" class="password" name="password" placeholder="请输入动态密码"></div>
     </form>
     <div class="login-btn-panel">
       <div class="get-password"><div class="layer-bg"></div><button>获取动态密码</button></div>
       <button class="login-btn">确认登录</button>
     </div>
   </div>

</body>
</html>
