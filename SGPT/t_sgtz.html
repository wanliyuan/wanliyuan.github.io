<script type="text/javascript">
  $(function(){
    var 
    curr=0;
    var aImg=$("#j_banner img");
    var oHoverbtn=$("#j_Hoverbtn li");
    aImg.eq(0).stop(false, true).fadeIn("slow");
    oHoverbtn.mouseover(function(event) {
      curr=$(this).index();
      opcitymove();
      
    });
    $("#btnRight").click(function(event) {
      if(curr<oHoverbtn.length-1){
          curr+=1;
      }
      else{
        curr=0;
        
      }
     opcitymove();
    });

    $("#btnLeft").click(function(event) {
      if(curr==0){
          curr=oHoverbtn.length-1
      }
      else{
        curr-=1; 
      }
      opcitymove();
    });

    function opcitymove(){
          oHoverbtn.removeClass('cur');
          oHoverbtn.eq(curr).addClass('cur');
          aImg.stop(false, true).fadeOut("slow");
          aImg.eq(curr).stop(false, true).fadeIn("slow");
    }

  })
</script>
